{% extends "base.html" %} {% block title %}Home{% endblock %}
{% block content %}  
    <div class="container" style="padding: 10px; min-height: 700px; max-height: 1600px;">
        <h4>Login</h4>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control exampleInputPassword1" id="myInput" placeholder="Password">
              <input type="checkbox" onclick="myFunction()">Show Password
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p>Chưa có tài khoản -> <a href="http://127.0.0.1:5000/sign-up">Đăng ký</a></p>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
{% endblock %}
